<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        color="dark"
        expand="small"
        defaultHref="/login"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-auth-form
    #resetPasswordForm
    (formSubmitted)="resetPassword($event)"
    [actionButtonText]="'Şifremi Sıfırla'"
    [isPasswordResetPage]="true"
  ></app-auth-form>
</ion-content>
